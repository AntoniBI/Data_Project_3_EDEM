<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Tienda Online</title>
    <style>
        /* Reset y base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #2c3e50;
            margin: 0;
            padding: 20px 10px;
        }

        h1, h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        /* Contenedor principal */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* Tabla productos */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
        }
        thead {
            background-color: #2980b9;
            color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }
        tbody tr:hover {
            background-color: #f1f7fc;
        }

        /* Inputs y botones dentro de tabla */
        input[type="number"] {
            width: 70px;
            padding: 5px 8px;
            border: 1.5px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            padding: 8px 14px;
            background-color: #2980b9;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        button:hover {
            background-color: #1c5980;
        }

        /* Sección añadir producto */
        .form-section {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 3px 12px rgb(0 0 0 / 0.1);
        }

        .form-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 20px;
            justify-content: center;
            align-items: center;
        }

        .form-section label {
            flex-basis: 100%;
            font-size: 1rem;
            margin-top: 10px;
        }

        .form-section input {
            flex-basis: calc(33% - 20px);
            min-width: 150px;
        }

        .form-section button {
            flex-basis: 100%;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        /* Responsive menor */
        @media (max-width: 480px) {
            .form-section input {
                flex-basis: 100%;
            }
            form {
                flex-direction: column;
                align-items: stretch;
            }
            form label {
                white-space: normal;
                margin-bottom: 5px;
            }
            button {
                width: 100%;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tbody tr {
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
            }
            tbody td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            tbody td::before {
                position: absolute;
                top: 12px;
                left: 12px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 600;
                text-align: left;
                content: attr(data-label);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Productos en la Tienda</h1>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock disponible</th>
                    <th>Comprar</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td data-label="Nombre">{{ p.name }}</td>
                    <td data-label="Categoría">{{ p.category }}</td>
                    <td data-label="Precio">${{ p.price }}</td>
                    <td data-label="Stock disponible">{{ p.stock }}</td>
                    <td data-label="Comprar">
                        <form method="post" action="/buy" style="display: flex; align-items: center; gap: 6px;">
                            <input type="hidden" name="product_id" value="{{ p.id }}">
                            <input type="number" name="quantity" min="1" max="{{ p.stock }}" value="1" required>
                            <button type="submit">Comprar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="form-section">
            <h2>Añadir nuevo producto</h2>
            <form method="post" action="/add">
                <label for="name">Nombre:</label>
                <input id="name" type="text" name="name" required>

                <label for="price">Precio:</label>
                <input id="price" type="number" name="price" step="0.01" required>

                <label for="category">Categoría:</label>
                <input id="category" type="text" name="category" required>

                <label for="stock">Stock:</label>
                <input id="stock" type="number" name="stock" value="10" min="0" required>

                <button type="submit">Añadir</button>
            </form>
        </div>
    </div>
</body>
</html>
